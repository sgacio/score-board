<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoreboard</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/screen.css" />
</head>

<body>
  <h1>Score Board For Paper Football</h1>
  <section class="teams">
    <section class="team one">
      <section>
        <h2 class="team-1-name">Team 1</h2>
        <p class="team-1-score">0</p>
      </section>
      <section>
        <section>
          update team 1 name
          <input type="text" class="team-1-input" />
          <button class="update-team-1-name">Update</button>
        </section>
        <section>
          update team 1 score
          <button class="team-1-add-1-button">add 1</button>
          <button class="team-1-subtract-1-button">subtract 1</button>
          <button class="team-1-add-6-button">add 6</button>
          <button class="team-1-subtract-6-button">subtract 6</button>
        </section>
      </section>
    </section>
    <ul>
      <li><a href="http://www.paperfootballzone.com/home.html">The Game<img src="./images/paper football cartoon.jpg"
            alt=""></a></li>
      <li><a href="http://www.paperfootballzone.com/fold.html">The Ball<img
            src="./images/Putting Paper Football together.jpg" alt=""></a></li>
      <li><a href="http://www.paperfootballzone.com/game.html">How To!<img src="./images/playing the game.jpg"
            alt=""></a></li>
    </ul>
    <section class="team two">
      <section>
        <h2 class="team-2-name">Team 2</h2>
        <p class="team-2-score">0</p>
      </section>
      <section>
      </section>
      <section>
        <section>
          update team 2 name
          <input type="text" class="team-2-input" />
          <button class="update-team-2-name">Update</button>
        </section>
        <section>
          update team 2 score
          <button class="team-2-add-1-button">add 1</button>
          <button class="team-2-subtract-1-button">subtract 1</button>
          <button class="team-2-add-6-button">add 6</button>
          <button class="team-2-subtract-6-button">subtract 6</button>
        </section>
      </section>
    </section>
  </section>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
